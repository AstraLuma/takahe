<div class="status">
    <h3 class="author">
        <a href="{{ status.identity.urls.view }}">
            {{ status.identity }}
            <small>{{ status.identity.short_handle }}</small>
        </a>
    </h3>
    <time>
        <a href="{{ status.urls.view }}">{{ status.created | timesince }} ago</a>
    </time>
    {{ status.text | linebreaks }}
</div>
