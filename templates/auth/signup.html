{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create An Account</legend>
            {{ config.signup_text|safe|linebreaks }}
            {% for field in form %}
                {% include "forms/_field.html" %}
            {% endfor %}
        </fieldset>
        <div class="buttons">
            <button>Create</button>
        </div>
    </form>
{% endblock %}
