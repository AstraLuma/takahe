{% extends "base.html" %}

{% block title %}{{ domain.domain }} - Admin{% endblock %}

{% block content %}
    {% block menu %}
        {% include "admin/_menu.html" %}
    {% endblock %}
    <form action="." method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% include "forms/_field.html" %}
        {% endfor %}
        <div class="buttons">
            <a href="{{ domain.urls.delete }}" class="button delete">Delete</a>
            <button>Save</button>
        </div>
    </form>
{% endblock %}
